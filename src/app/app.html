<h1>API in Angular</h1>


<form #userFrom="ngForm" (ngSubmit)="addUser(userFrom.value)">
    <input type="text" name="name" placeholder="Enter Name" [ngModel]="selectedUser?.name">
    <br> <br>
    <input type="text" name="email" placeholder="Enter Email" [ngModel]="selectedUser?.email">
    <br> <br>
    <input type="text" name="age" placeholder="Enter Age" [ngModel]="selectedUser?.age">
    <br> <br>
    @if(!selectedUser){
    <button>Add User</button>
    } @else {
    <button>Update User</button>
    }
</form>


@for (item of users; track item.id) {
<ul>
    <li>{{item.name}}, {{item.age}}, {{item.email}}</li>
    <li><button (click)="deleteUser(item.id)">Delete</button></li>
    <li><button (click)="selectUser(item.id)">Update User</button></li>
</ul>
}
